    function showtxt(){

    function addmonster(){//添加怪物

        monster = new LAnimation(gameLayer,data,list);
        monster.y=h-150-74;
        monster.x=1334;
    }


    function onframe(){
        if(gamebg.x<-825){gamebg.x+=825}
        if(sh>0 && sh<20){sh++;}else{sh=0;player.onframe();}
        gamebg.x-=speed;
        player.y=Math.pow((sh-10),2)*2-200+h-150-116;
        monster.x-=1.5*speed;
        monster.onframe();
        hitTest();
        if(monster.x<-100){addmonster();}
    }
    function onDown(){if(sh===0){sh=1;}}

    //碰撞检测

        if(LGlobal.hitTestArc(player,monster)){ console.log('game over')}
    }
